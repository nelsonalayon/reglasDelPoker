<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="foundation-icons/foundation-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>

   <header id = "header">
     <div class = "grid-container">
       <div class ="grid-x align-middle">
          <div class = "cell small-6 small-offset-3 medium-offset-0 medium-2 small-order-2 medium-order-1">
            <a href="#"> <img src="assets/palosBlancos.svg" alt="" style="max-height: 50px;"></a>
            <h2 class="h5">
              <small>
                Una buena 
              </small>
              <strong>
                partida de poker
              </strong> </h2>
          </div>
          <div class="cell small-12 medium-10 small-order-1 medium-order-2 "> 
            <ul class="menu show-for-medium grid-x align-middle ">
              <li class="cell small-1 "> <a href="">Inicio</a></li>
              <li class="cell small-1"><a href="">¡A jugar!</a></li>
              <li class="cell small-1"><a href="">¿Cómo se si gané?</a></li>
              <li class="cell small-3"><a href="">¿Y si hay dos pares… o dos escaleras reales?</a></li>
              <li class="cell small-2"><a href="">¿Y cómo jugamos?</a></li>             
              <li class="cell small-1" style="padding-top:10px;"> <i class="fi-shopping-cart"> Cart </i> </a> </li>
              <li class="cell small-3" style="padding-top:10px;">  
                <div>   
                    <div class="show-for-large">
                      <div class="input-group">
                        <input type="text" class="input-group-field small search" placeholder="Buscar...">
                        <div class="input-group-button">
                          <input type="submit" class="button secondary small text-uppercase" value ="go"></input>
                        </div>
                      </div>
                    </div>            
                 
                </div>
              </li>
            </ul>
          </div>
        </div>
     </div>      

   </header>

   <!-- carrusel e imágenes -->

   <main id = "main">
     <div class="grid-container">
       <div class="grid-y grid-margin-y">
         <div class="cell">

          <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
            <div class="orbit-wrapper">
              <div class="orbit-controls">
                <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
                <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
              </div>
              <ul class="orbit-container">
                <li class="is-active orbit-slide">
                  <figure class="orbit-figure" style = "max-height: 80vh; overflow: hidden;">
                    <img class="orbit-image" src="https://upload.wikimedia.org/wikipedia/commons/8/8b/A_Friend_in_Need_1903_C.M.Coolidge.jpg" alt="Space">
                    
                  </figure>
                </li>
                <li class="orbit-slide">
                  <figure class="orbit-figure" style = "max-height: 80vh; overflow: hidden;">
                    <img class="orbit-image" src="https://images.freeimages.com/images/large-previews/8c7/royal-flush-1420018.jpg" alt="Space">
                         </figure>
                </li>
                <li class="orbit-slide">
                  <figure class="orbit-figure" style = "max-height: 80vh; overflow: hidden;">
                    <img class="orbit-image" src="https://images.freeimages.com/images/large-previews/200/playing-cards-4-1257415.jpg" alt="Space">
                          </figure>
                </li>
                <li class="orbit-slide">
                  <figure class="orbit-figure" style = "max-height: 80vh; overflow: hidden;">
                    <img class="orbit-image" src="https://images.freeimages.com/images/large-previews/a29/all-in-1505859.jpg" alt="Space">
                             </figure>
                </li>
              </ul>
            </div>           
          </div>

         </div>
         
         <div class="cell">
 imagenes
         </div>
       </div>
     </div>
   </main>
  <!-- carrusel e imágenes -->

  

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
